<div class="form">
   
    <form [formGroup]="loginForm" novalidate>
        
        <div class="example-container">
            <br>
            <br>
            <br>
            <br>
            <br>
         
            <h1 style="font-weight: 600;">My Account </h1>
            <br>
    
            <h1 style="color: #111111B3;">Login</h1>
            <br>
            <mat-form-field>
                <input matInput placeholder="User name or Email Id" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

         <div>  <button [disabled]="!loginForm.valid" mat-raised-button color="primary" mat-button>Sign In</button></div>
      <p class="text-center mt-2" style="letter-spacing: 1px;">Don't have an Account ? Please <a routerLink="/signup" style="text-decoration: none; font-weight: bold; color: #111111B3;"> Sign Up</a> </p> 
        </div>
    </form>
</div>
